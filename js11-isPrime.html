<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(n) {
            if (n < 2) {
                return `${n} is not Prime !`
            }
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    return `${n} is not Prime !`
                }
            }

            return `${n} is Prime !`
        }

        console.log(isPrime(10));
        console.log(isPrime(7));
        console.log(isPrime(13))
        console.log(isPrime(15))
    </script>
</body>

</html>
