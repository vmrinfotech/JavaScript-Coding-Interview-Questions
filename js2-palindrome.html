<body>
    <script>
        function isPalindrome(str) {
            var start = 0;
            var end = str.length - 1;
            while (start < end) {
                if(str[start] !== str[end]){
                    return false;
                }
                start++;
                end--;
            }
            return true
        };

        var result = isPalindrome("murali");
        console.log(result)
    </script>
</body>
