<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function flattenNestedArray(arr) {
            let result = [];
            for (item of arr) {
                if (Array.isArray(item)) {
                    result = result.concat(flattenNestedArray(item))
                } else {
                    result.push(item)
                }
            }
            return result
        };

        const arr = [1, 2, 3, [4, 5, [6, 7]],[9,11,[33,55]]]
        const finalResult = flattenNestedArray(arr);

        console.log(finalResult)
    </script>
</body>

</html>
