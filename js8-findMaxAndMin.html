<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <script>
        function findMaxAndMin(arr) {
            let max = arr[0];
            let min = arr[0];
            for (i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
                if (arr[i] < min) {
                    min = arr[i]
                }
            }

            return {
                max, min
            }
        };

        const nos = [2, 3, 4, 6, 9]
        const finalResult = findMaxAndMin(nos);
        console.log(finalResult)

    </script>
</body>

</html>
