<body>
    <script>
        // reverse a given String.
        function reverseString(str) {
            // return str.split("").reverse().join("");
            var reversedStr = "";
            for (i = str.length - 1; i >= 0; i--) {
                reversedStr += str[i]
            }
            return reversedStr
        }

        var reversed = reverseString("hello");
        console.log(reversed)
    </script>
