<body>
    <script>
        Array.prototype.myMap = function (callBack) {
            const result = [];
            for (i = 0; i < this.length; i++) {
                result.push(callBack(this[i], i, this))
            }

            return result
        };

        const newNos = [4, 5, 6];
        const finalResult = newNos.myMap(function (num,i,arr) {
            console.log(num,i,arr)
            return num * 2
        });
        console.log(finalResult)
    </script>
</body>

</html>
